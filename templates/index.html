<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Nickname: {{ user.nickname }}</p>
    {% else %}
        Guest
    {% endif %}
    <ul>
        <li><a href="{% url 'upload' %}">上传测试</a></li>
        <li><a href="{% url 'print' %}">请求打印测试</a></li>
    </ul>
</body>
</html>
